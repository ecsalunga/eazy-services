<div>
  <table>
    <thead>
      <tr>
        <th>
          Name
        </th>
        <th>
          Category
        </th>
        <th class="actions right">
          Action
        </th>
      </tr>
    </thead>
    <ng-container *ngFor="let item of core.DL.FoodTypes; let i = index;">
      <tr class="{{i % 2 == 0 ? '' : 'alt' }}">
        <td>
          {{ item.Name }}
        </td>
        <td>
          {{ item.Category }}
        </td>
        <td class="right">
          <button mat-mini-fab (click)="List(item)" color="primary" matTooltip="Items"><mat-icon>list</mat-icon></button>
          <button mat-mini-fab (click)="Select(item)" color="primary" matTooltip="View"><mat-icon>pageview</mat-icon></button>
        </td>
      </tr>
    </ng-container>
  </table>
  <div class="vSmallSpacer"></div>
  <div class="control">
    <button mat-raised-button color="primary" (click)="Add()" matTooltip="Add">Add</button>
  </div>
</div>
