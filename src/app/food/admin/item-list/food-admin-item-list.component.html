<div>
  <table>
    <thead>
      <tr>
        <th>
          Source
        </th>
        <th>
          Type
        </th>
        <th>
          Price
        </th>
        <th class="actions right">
          Action
        </th>
      </tr>
    </thead>
    <ng-container *ngFor="let item of core.DL.State.FoodItems; let i = index;">
      <tr class="{{i % 2 == 0 ? '' : 'alt' }}">
        <td>
          {{ item.SourceName }}
          <div>
            <emm-rating [Rating]="GetRating(item.Rating)"></emm-rating>
          </div>
        </td>
        <td>
          {{ item.TypeName }}
        </td>
        <td>
          {{ item.PriceSell | number:'1.2-2'}}
        </td>
        <td class="right">
          <button mat-mini-fab (click)="Schedule(item)" color="{{item.IsAvailable ? 'accent' : 'warn'}}" matTooltip="{{item.IsAvailable ? 'Available' : 'Unavailable'}}">
            <mat-icon>{{item.IsAvailable ? 'check' : 'close'}}</mat-icon>
          </button>
          <button mat-mini-fab (click)="Select(item)" color="primary" matTooltip="View">
            <mat-icon>pageview</mat-icon>
          </button>
        </td>
      </tr>
    </ng-container>
  </table>
  <div class="vSmallSpacer"></div>
  <div class="control">
    <button mat-raised-button color="primary" (click)="Back()" matTooltip="Back">Back</button>
    <button mat-raised-button color="primary" (click)="Add()" matTooltip="Add">Add</button>
  </div>
</div>
