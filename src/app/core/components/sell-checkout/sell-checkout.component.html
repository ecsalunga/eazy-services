<div class="form">
  <div class="form-header">Order Items</div>
  <div>
    <table>
      <thead>
        <tr>
          <th>
            Item
          </th>
          <th class="right">
            Price / Quantity
          </th>
          <th class="right">
            Total
          </th>
        </tr>
      </thead>
      <ng-container *ngFor="let item of core.DL.State.Cart.Items; let i = index;">
        <tr class="{{ i % 2 == 0 ? 'alt': ''}}">
          <td>{{ item.Title }}</td>
          <td class="right">{{ item.Price | number:'1.2-2' }} / {{ item.Quantity }}</td>
          <td class="right">{{ item.Price * item.Quantity | number:'1.2-2'}}</td>
        </tr>
      </ng-container>
      <tr class="total">
        <td>
          Total
        </td>
        <td class="right">{{ core.DL.State.Cart.Count }}</td>
        <td class="right">{{ core.DL.State.Cart.Total | number:'1.2-2'}}</td>
      </tr>
    </table>
  </div>
  <div class="vSmallSpacer"></div>
  <div class="form-header">Delivery Information</div>
  <mat-form-field>
    <input matInput disabled placeholder="Name" [(ngModel)]="Model.Name">
  </mat-form-field>
  <mat-form-field>
    <input matInput disabled placeholder="Email" [(ngModel)]="Model.Email">
  </mat-form-field>
  <mat-form-field>
    <input matInput placeholder="Contact" [(ngModel)]="Model.Address">
  </mat-form-field>
  <mat-form-field>
    <input matInput placeholder="Contact" [(ngModel)]="Model.Contact1">
  </mat-form-field>
  <mat-form-field>
    <input matInput placeholder="Contact 2" [(ngModel)]="Model.Contact2">
  </mat-form-field>
</div>
<div class="vSmallSpacer"></div>
<div class="control">
  <button mat-raised-button color="primary" (click)="Confirm()" matTooltip="Confirm">Confirm</button>
</div>
